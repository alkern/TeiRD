<!DOCTYPE html>
<html>

	</head>

	<body>
		<h1>TeiRD</h1>
		<div class="form">
			<form action="javascript:render()">
			  Source: <input type="text" name="source" id="ed_source" value="http://cts.informatik.uni-leipzig.de/textgrid/cts/?request=GetPassage&urn=urn:cts:tg:IbsenHenrik.BrandEindramatischesGedicht:1-5&configuration=divs=true_escapepassage=false"/><br>
			  <input type="submit" value="Submit"/>
			</form>
		</div>
		<p id="text"/>

		<script>
			render = function() {
				var url = document.getElementById("ed_source").value;

				loadXML(url, function(resp) {
					document.getElementById("text").innerHTML = resp;
					alert(resp);
				});
			};

			loadXML = function(url, callback) {
				//TODO getXML
				callback("test");
			};
		</script>
	</body>
