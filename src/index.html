<!DOCTYPE html>
<html>
	<head>
		<title>TeiRD</title>
		<link rel="stylesheet" href="styles/default.css"/>
	</head>

	<body>
		<h1>TeiRD</h1>
		<form onsubmit="render()">
		  Source: <input type="text" name="source" id="ed_source" value="www.google.com"/><br>
		  <input type="submit" value="Submit"/>
		</form>
		<p id="text"/>
		
		<script>
			render = function() {
				var url = document.getElementById("ed_source").value;
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open("GET", url, false);
				xmlHttp.send(null);
				var resp = xmlHttp.responseText;
				document.getElementById("text").innerHTML = resp;
				//alert(resp);
			};
		</script>
	</body>
</html>
